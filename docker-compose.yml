version: "3.8"

services:
  smartflow-crm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartflow-crm
    restart: unless-stopped
    ports:
      - "3002:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - FIREBASE_SERVICE_ACCOUNT_KEY_PATH=/app/service-account-key.json
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
    networks:
      - smartflow-net

networks:
  smartflow-net:
    driver: bridge
