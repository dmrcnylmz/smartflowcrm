version: "3.8"

services:
  app:
    build: .
    ports:
      - "3456:3456"
    environment:
      - NODE_ENV=production
      - PORT=3456
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=worker-1
      - WORKER_CAPACITY=100
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3456/api/health" ]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
        reservations:
          memory: 256M
          cpus: "0.25"

  app-2:
    build: .
    ports:
      - "3457:3456"
    environment:
      - NODE_ENV=production
      - PORT=3456
      - REDIS_URL=redis://redis:6379
      - WORKER_ID=worker-2
      - WORKER_CAPACITY=100
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-me-in-production}
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3456/api/health" ]
      interval: 15s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru --save ""
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 192M

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - app-2
    restart: unless-stopped

volumes:
  app-data:
